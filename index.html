<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
      <div class="opponent">
        <label for="player-x-name">
          <input type="text" name="player-x-name" id="player-x-name" placeholder="X Player" />
        </label>
        <button id="ai-mode">AI Bot</button>
        <button id="player-mode">Player</button>
        <label for="player-o-name">
          <input type="text" name="player-o-name" id="player-o-name" placeholder="O Player" />
        </label>
      </div>
      <div id="control-display"></div>
      <div class="gameboard">
        <div class="field" data-index="0"></div>
        <div class="field" data-index="1"></div>
        <div class="field" data-index="2"></div>
        <div class="field" data-index="3"></div>
        <div class="field" data-index="4"></div>
        <div class="field" data-index="5"></div>
        <div class="field" data-index="6"></div>
        <div class="field" data-index="7"></div>
        <div class="field" data-index="8"></div>
      </div>
      <button id="play-button">Play</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
